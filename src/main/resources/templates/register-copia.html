<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register - RNDM | Another RaNDoM page</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Login_CSS.css">
</head>
<body>

<div class="PageLimiter">
    <div class="PageContainer">
        <div class="LoginContainer">
            <span class="Login-Title">SIGN UP!</span>
            <form class="FormLogin" action="" method="POST" th:object="${usernew}">

                <div class="LoginValidation" data-validate ="An Username is required">
                    <input class="LoginInput" type="text" name="Username" placeholder="User" th:field="*{username}">
                    <span class="IconsLogin" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="LoginValidation" data-validate ="A Password is required">
                    <input class="LoginInput" type="password" name="Password" placeholder="Password" th:field="*{password}">
                    <span class="InconsLogin" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="LoginValidation" data-validate ="An Email is required">
                    <input class="LoginInput" type="text" name="Email" placeholder="Email" th:field="*{email}">
                    <span class="InconsLogin" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="buttonLoginContainer">
                    <button class="loginButton">SIGN UP</button>
                </div>

                <div class="RegisterDiv">
                    Already have an account? <a href="#"><span class="RegisterSpan">LOG IN</span></a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
