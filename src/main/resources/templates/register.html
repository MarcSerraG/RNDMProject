<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <title>RNDM :: New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


	  <link rel="stylesheet" th:href="@{/linearicons-free/icon-font.min.css}">
	  <link rel="stylesheet"  th:href="@{/css/util.css}">
	  <link rel="stylesheet" th:href="@{/css/form.css}">
	  <script src="https://kit.fontawesome.com/895bf94ad8.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-login100" style="background-image: url('images/slide.jpg');">

      <div class="wrap-login100 p-t-30 p-b-40" >

          <span class="login100-form-title p-b-41">WELCOME NEW USER!</span>


        <form class="login100-form validate-form p-b-50 p-t-1" id="Form1" method="post" th:object="${usernew}">

			<div class="wrap-input100 validate-input" id="username2">
				<input class="input100" type="text" id="username" name="Username" placeholder="Username" th:field="*{username}">
				<span th:if="${#fields.hasErrors('username')}"  th:errors="*{username}" Style="Display:none;" class="username"></span>
				<span class="focus-input100" data-placeholder="&#xe82a;"></span>
			</div>

            <div class="wrap-input100 validate-input" id="email2">
				<input class="input100" type="text"  id="email" name="Email" placeholder="Email" th:field="*{email}">
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" Style="Display:none;" class="email"></span>
				<span class="focus-input100" data-placeholder="&#xe818;"></span>
			</div>

            <div class="wrap-input100 validate-input pa" id="password2">
				<input class="input100" type="password"  id="password" name="Password" placeholder="Password" th:field="*{password}" >
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" Style="Display:none;" class="password"></span>
				<span class="focus-input100" data-placeholder="&#xe80f;"></span>
			</div>

            <div class="wrap-input100 validate-input" data-validate = "Password don't match">
				<input class="input100" type="password" id = "repeatPassword" name="Repeat Password" placeholder="Repeat Password">
				<span class="focus-input100" data-placeholder="&#xe80f;"></span>
			</div>

            <div class="container-login100-form-btn m-t-30">
				<button class="login100-form-btn" id="registerButton" disabled>REGISTER</button>
			</div>

			<div class="RegisterDiv p-t-20">
				<div class="p-t-10 p-b-20">Already a member?</div>
				<a href="/login"><span class="RegisterSpan">Sing In Now!</span></a>
			</div>
        </form>

	  </div>
    </div>

	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/register.js"></script>



  </body>
</html>
