<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>RNDM :: New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


	  <!--<link rel="stylesheet" th:href="@{/linearicons-free/icon-font.min.css}">-->
	  <link rel="stylesheet"  th:href="@{/css/util.css}">
	  <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}">
	  <script src="https://kit.fontawesome.com/895bf94ad8.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">

      <div class="wrap-login100 p-t-30 p-b-40" >

          <span class="login100-form-title p-b-41">WELCOME NEW USER!</span>


        <form class="login100-form validate-form p-b-50 p-t-1" id="Form1">

			<div class="wrap-input100 validate-input" data-validate = "Please enter a valid username">
				<input class="input100" type="text" name="Username" placeholder="Username">
				<span class="focus-input100" data-placeholder="&#xe82a;"></span>
			</div>

            <div class="wrap-input100 validate-input" data-validate = "Please enter a valid email">
				<input class="input100" type="text" name="Email" placeholder="Email">
				<span class="focus-input100" data-placeholder="&#xe818;"></span>
			</div>

            <div class="wrap-input100 validate-input" data-validate = "Please enter a valid password">
				<input class="input100" type="text" name="Password" placeholder="Password">
				<span class="focus-input100" data-placeholder="&#xe80f;"></span>
			</div>

            <div class="wrap-input100 validate-input" data-validate = "Please enter a valid password">
				<input class="input100" type="text" name="Repeat Password" placeholder="Repeat Password">
				<span class="focus-input100" data-placeholder="&#xe80f;"></span>
			</div>

            <div class="container-login100-form-btn m-t-30">
				<button class="login100-form-btn" id="registerButton">REGISTER</button>
			</div>

			<div class="RegisterDiv p-t-20">
				<div class="p-t-10 p-b-20">Already a member?</div>
				<a href="/login"><span class="RegisterSpan">Sing In Now!</span></a>
			</div>
        </form>

	  </div>
    </div>

	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>


  </body>
</html>
